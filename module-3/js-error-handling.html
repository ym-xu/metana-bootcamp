<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>

    <form id="myForm">
        <label for="numeratorInput">dividend:</label>
        <input type="number" id="dividend" name="numerator" required>
        <br>
        <br>
        <label for="denominatorInput">divisor:</label>
        <input type="number" id="divisor" name="denominator" required>
        <br>
        <br>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function divideNumbers(dividend, divisor) {
            try {
                if (divisor === 0) {
                    throw new Error("Division by zero is not allowed.");
                }
                return dividend / divisor;
            } catch (error) {
                console.error("Error:", error.message);
                return null;
            }
        }

        console.log(divideNumbers(0, 5));  
        console.log(divideNumbers(8, 0));

        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var dividend = parseInt(document.getElementById("dividend").value);
            var divisor = parseInt(document.getElementById("divisor").value);

            var resultcon = document.getElementById("result");
            resultcon.textContent = ""; 

            try {
                var result = divideNumbers(dividend, divisor);
                if (result !== null && !isNaN(result)) {
                    resultcon.textContent = "Result: " + result.toFixed(2);
                } else {
                    resultcon.textContent = "error.";
                }
            } catch (error) {
                resultcon.textContent = "Error: " + error.message;
            }
        });

    </script>
</body>

</html>
