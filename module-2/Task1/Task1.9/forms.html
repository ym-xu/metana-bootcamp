<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li> -->
          </ul>
        </nav>
    </header>
    <div class="formdiv">
        <h2>Text Input</h2>
        <form action="javascript:void(0);">
            <label>Text Input</label>
            <input type="text" id="input-1" name="input1" value="text">
            <br>
            <label>Email Input</label>
            <input type="email" id="input-2" name="input2" value="email">
            <br>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>Radio Input</h2>
        <form action="javascript:void(0);">
            <label>Option 1</label>
            <input type="radio" id="radio-1" name="radio1">
            <br>
            <label>Option 1</label>
            <input type="radio" id="radio-2" name="radio2">
            <br>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>CheckBox</h2>
        <form action="javascript:void(0);">
            <label>Option 1</label>
            <input type="checkbox" id="checkbox-1" name="checkbox1">
            <br>
            <label>Option 1</label>
            <input type="checkbox" id="checkbox-2" name="checkbox2">
            <br>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>Select form</h2>
        <form action="javascript:void(0);">
            <label for="select">Select:</label>
            <select id="select" name="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>Date input and time input</h2>
        <form action="javascript:void(0);">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>Color input</h2>
        <form action="javascript:void(0);">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>Range inputs with labels</h2>
        <form action="javascript:void(0);">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100" step="10">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <div class="formdiv">
        <h2>User details</h2>
        <form action="javascript:void(0);">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">
            <br>
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate">
            <br>
            <label for="numberOfPets">Number of Pets:</label>
            <input type="number" id="numberOfPets" name="numberOfPets">
            <br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone">
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            </select>
            <br>
            <label for="homepage">Homepage:</label>
            <input type="url" id="homepage" name="homepage">
            <br>
            <label for="currentTime">Current Time:</label>
            <input type="time" id="currentTime" name="currentTime">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg, image/jpg">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <footer>
      <span class="inline-block">
        <a href="mailto:example@example.com">example@example.com</a>
      </span>
      <span class="inline-block">&copy; Metana.io</span>
  </footer>


</body>
</html>
